<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tienda de Té</title>
    <link rel="icon" href="../assets/images/tienda.JPG" type="image/png">
    <link rel="stylesheet" href="assets/styles/styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet" />
</head>
<body>
    <!-- Aquí se carga el header desde templates/header.html -->
    <div id="header-placeholder"></div>

    <!-- Contenido principal de la página -->
 <section class="carousel">
  <div class="carousel-slide active">
    <img src="assets/images/te verde.jpg" alt="Té verde" />
    <div class="carousel-text">
      <h2>Té Verde</h2>
      <p>Refrescante y antioxidante, ideal para tu día a día.</p>
    </div>
  </div>
  <div class="carousel-slide">
    <img src="assets/images/te negro.jpg" alt="Té negro" />
    <div class="carousel-text">
      <h2>Té Negro</h2>
      <p>Intenso y lleno de sabor, una infusión clásica.</p>
    </div>
  </div>
  <div class="carousel-slide">
    <img src="assets/images/te chai.jpg" alt="Té chai" />
    <div class="carousel-text">
      <h2>Té Chai</h2>
      <p>Exótico y especiado, perfecto para una tarde relajada.</p>
    </div>
  </div>

  <button class="carousel-btn prev">&#10094;</button>
  <button class="carousel-btn next">&#10095;</button>
</section>


    <!-- Aquí se carga el footer desde templates/footer.html -->
    <div id="footer-placeholder"></div>

    <!-- Carga del JavaScript principal -->
    <script src="assets/scripts/main.js"></script>
</body>
</html>
